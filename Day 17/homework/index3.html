<!-- 3) ჩამოწერეთ ყველა text formatting თეგი და დაუწერეთ რომელი რას აკეთებს -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 2 - GOA</title>
</head>
<body>
    <p>პარაგრაფი</p>
    <p><b>მუქი ტექსტი</b></p>
    <p><i>დახრილი ტექსტი</i></p>
    <p><u>ტექსტის ქვეშ ხაზი</u></p>
