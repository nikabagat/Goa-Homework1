<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="equilibrium-container">
                <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="balance-and-time">
                <div class="balance">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    <h2>0.041 ETH</h2>
                </div> 
                <div class="time">
                    <img class="clock" src="./images/icon-clock.svg" alt="icon-clock">
                    <h2>3 days left</h2>
                </div>
            </div>
            <div class="line"></div>
            <div class="author">
                <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
                <h3 class="h3-1">Creation of </h3>
                <h3 class="h3-2">Jules Wyvern</h3>
            </div>
        </div>
    </div>
</body>

</html>
